
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Horarios por Docente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #e0e0e0;
        }
        #resultado {
            overflow-x: auto;
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Consulta de Horarios por Docente</h1>
    <input type="text" id="buscador" placeholder="Buscar docente por nombre..." onkeyup="filtrarDocentes()">
    <select id="docente" onchange="mostrarHorario()">
        <option value="">-- Seleccione --</option>
    </select>
    <div id="resultado"></div>

    <script>
        let horarios = {};
        let docentes = [];

        // Cargar el archivo JSON
        fetch('horarios_por_docente.json')
            .then(response => response.json())
            .then(data => {
                horarios = data;
                docentes = Object.keys(data);
                actualizarLista(docentes);
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        function actualizarLista(lista) {
            const select = document.getElementById('docente');
            select.innerHTML = '<option value="">-- Seleccione --</option>';
            lista.forEach(docente => {
                const option = document.createElement('option');
                option.value = docente;
                option.textContent = docente;
                select.appendChild(option);
            });
        }

        function filtrarDocentes() {
            const texto = document.getElementById('buscador').value.toLowerCase();
            const filtrados = docentes.filter(d => d.toLowerCase().includes(texto));
            actualizarLista(filtrados);
        }

        function mostrarHorario() {
            const docente = document.getElementById('docente').value;
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '';
            if (docente && horarios[docente]) {
                const tabla = document.createElement('table');
                const encabezados = Object.keys(horarios[docente][0]);
                const thead = document.createElement('thead');
                const filaEncabezado = document.createElement('tr');
                encabezados.forEach(campo => {
                    const th = document.createElement('th');
                    th.textContent = campo;
                    filaEncabezado.appendChild(th);
                });
                thead.appendChild(filaEncabezado);
                tabla.appendChild(thead);

                const tbody = document.createElement('tbody');
                horarios[docente].forEach(fila => {
                    const tr = document.createElement('tr');
                    encabezados.forEach(campo => {
                        const td = document.createElement('td');
                        td.textContent = fila[campo];
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                tabla.appendChild(tbody);
                resultado.appendChild(tabla);
            }
        }
    </script>
</body>
</html>
